# Google Cloud Build configuration for Cloud Run deployment
#
# Deploy to existing project:
#   gcloud builds submit --config cloudbuild.yaml
#
# Or connect GitHub for automatic deploys (see instructions below)

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '3000'
      - '--set-secrets'
      - |
        SUPABASE_URL=SUPABASE_URL:latest,
        SUPABASE_KEY=SUPABASE_KEY:latest,
        SUPABASE_SCHEMA=SUPABASE_SCHEMA:latest,
        STORAGE_TYPE=STORAGE_TYPE:latest,
        ZADARA_ENDPOINT=ZADARA_ENDPOINT:latest,
        ZADARA_ACCESS_KEY_ID=ZADARA_ACCESS_KEY_ID:latest,
        ZADARA_SECRET_ACCESS_KEY=ZADARA_SECRET_ACCESS_KEY:latest,
        ZADARA_BUCKET_NAME=ZADARA_BUCKET_NAME:latest,
        ZADARA_PUBLIC_URL=ZADARA_PUBLIC_URL:latest,
        GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,
        GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: family-memories

options:
  logging: CLOUD_LOGGING_ONLY
